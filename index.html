<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Security Tester</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Allow the body to expand */
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-top: 40px; /* Add some margin to ensure it's centered when there is not much content */
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 500;
            font-size: 28px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 30px;
            text-align: left;
            font-size: 14px;
        }

        .result-item {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .result-item h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #333;
        }

        .result-item p {
            margin: 5px 0;
            color: #555;
        }

        .status {
            font-weight: bold;
        }

        .status-good {
            color: #28a745;
        }

        .status-fair {
            color: #ffc107;
        }

        .status-poor {
            color: #dc3545;
        }

        .status-error {
            color: #6c757d;
        }

        /* Add spinner for loading state */
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #007bff;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Security Tester</h1>
        <input type="text" id="urlInput" placeholder="Enter URL or IP address">
        <button onclick="runSecurityTests()">Run Security Tests</button>
        <div id="results"></div>
    </div>

    <script>
        // URL validation function
        function validateUrl(url) {
            const pattern = new RegExp(
                '^(https?:\\/\\/)?' + // protocol
                '((([a-zA-Z\\d]([a-zA-Z\\d-]*[a-zA-Z\\d])*)\\.)+[a-zA-Z]{2,}|' + // domain name
                'localhost|' + // OR localhost
                '(\\d{1,3}\\.){3}\\d{1,3})' + // OR ip (v4) address
                '(\\:\\d+)?(\\/[-a-zA-Z\\d%_.~+]*)*' + // port and path
                '(\\?[;&a-zA-Z\\d%_.~+=-]*)?' + // query string
                '(\\#[-a-zA-Z\\d_]*)?$', // fragment locator
                'i' // case-insensitive
            );
            return pattern.test(url);
        }

        async function runSecurityTests() {
            const url = document.getElementById('urlInput').value;
            const resultsDiv = document.getElementById('results');

            // Validate URL before making the request
            if (!validateUrl(url)) {
                resultsDiv.innerHTML = `<p class="status-error">Invalid URL format. Please enter a valid URL.</p>`;
                return;
            }

            // Show loader while tests are running
            resultsDiv.innerHTML = '<div class="loader"></div><p>Running tests, please wait...</p>';

            try {
                const response = await fetch('/run_tests', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const results = await response.json();
                displayResults(results);
            } catch (error) {
                resultsDiv.innerHTML = `<p class="status-error">Error: ${error.message}</p>`;
            }
        }
        
        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            let html = '<h2>Test Results</h2>';

            for (const [test, result] of Object.entries(results)) {
                let statusClass = '';

                if (result.status && typeof result.status === 'string') {
                    if (result.status.toLowerCase() === 'good') statusClass = 'status-good';
                    else if (result.status.toLowerCase() === 'fair') statusClass = 'status-fair';
                    else if (result.status.toLowerCase() === 'poor') statusClass = 'status-poor';
                    else statusClass = 'status-error';
                } else {
                    statusClass = 'status-error';
                }

                html += `
                    <div class="result-item">
                        <h3>${test}</h3>
                        <p>${result.description || 'No description available'}</p>
                        <p class="status ${statusClass}">Status: ${result.status || 'Unknown'}</p>
                `;

                if (result.details) {
                    if (Array.isArray(result.details)) {
                        html += '<ul>';
                        result.details.forEach(detail => {
                            html += `<li>Path: ${detail.path}, Status: ${detail.status}, Details: ${detail.details}</li>`;
                        });
                        html += '</ul>';
                    } else {
                        html += `<p>Details: ${result.details}</p>`;
                    }
                }

                html += '</div>';
            }

            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
